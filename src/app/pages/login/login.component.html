
	
	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Acceder Con tu cuenta</h2>
						<form [formGroup]="signInForm" (ngSubmit)="onSubmitted()">
							<input type="text" placeholder="email" formControlName="email" />
							<input type="password" placeholder="Ingresa tu contrase?a" formControlName="password" />
							<span>
								<input type="checkbox" class="checkbox"> 
							Mantener guardada la sesion
							</span>
							<button type="submit" class="btn btn-default">Login</button>
						</form>
					</div><!--/login form-->
				</div>

				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>Registrate!</h2>
						<form action="#">
							<input type="text" placeholder="Name"/>
							<input type="email" placeholder="Email Address"/>
							<input type="password" placeholder="Password"/>
							<button type="submit" class="btn btn-default">Registrate</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
